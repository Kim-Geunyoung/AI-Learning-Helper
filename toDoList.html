                <form>
                    <!-- <textarea placeholder="Î©îÎ™®Î•º ÏûëÏÑ±ÌïòÏÑ∏Ïöî"></textarea>
                    <input type="submit" value="save" /> -->
                    
                    <script>
                        temp=location.href.split("?");
                        data = temp[1].split(":");
                        s_time = data[0];   
    
                        localStorage.setItem("s_time",s_time);
      
                        var T = parseInt(s_time);//s_timeÏùÑ Ï†ïÏàòÌòïÏúºÎ°ú Î≥ÄÌôò
    
                        function all_Stack(T) {
    
                          var all_add = localStorage.getItem("all_time");
                          // addÍ∞íÏùÑ getItemÏúºÎ°ú all_time ÏßÄÏ†ïÌï¥Ï§å
                          all_add =! all_add ? 0 : parseInt(all_add,10);
                          //3Ìï≠Ïó∞ÏÇ∞ÏûêÏÇ¨Ïö©(addÍ∞íÏù¥ addÍ∞íÍ≥º Îã§Î•¥Î©¥ Ï∞∏:0  Í±∞Ïßì:addÍ∞íÏóê 10ÏßÑÏàòÎ°ú Î≥ÄÌôò)
                          all_add += T;
    
                          return all_add;
                          }
    
                        var all_obj = all_Stack(T);
                        localStorage.setItem("all_time", all_obj);
                    </script>
                    
                    <h2>ÏµúÍ∑º Í≥µÎ∂ÄÎüâ</h2>
                    <script>
                        document.write(s_time + "Ï¥à");

                    <hr>
    
                    <h2>ÎàÑÏ†Å Í≥µÎ∂ÄÎüâ</h2>
